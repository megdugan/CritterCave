<!-- (CritterCave) -->
<!-- HTML template for a critter lookup result page -->
{% extends "base.html" %}      
{% block main_content %}      

<h1>User results for '{{query}}'</h1>

<ul>
    {% for u in users %}
    <li>  <a  href="{{url_for('user_profile', uid=u['uid'])}}">{{u['username']}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
