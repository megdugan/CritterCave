<!-- (CritterCave) -->
<!-- HTML template for a user's profile page -->

{% extends "base.html" %}
{% block main_content %}
    <h1>{{ user.name }}</h1>

    {% if user.profilepic %}
    <img src="{{ url_for('uploaded_file', filename=user.profilepic) }}"
         alt="Profile Picture"
         style="width:150px; height:150px; border-radius:50%; object-fit:cover;">
    {% endif %}

    <h2>Critters:</h2>
    <article>
        <ol>
            {% for critter in critters %}
            <li><a href="{{ url_for('critter_page', cid=critter.cid) }}">
                {{ critter.name }}</a></li>
            {% endfor %}
        </ol>
    </article>

    <p><a href="{{ url_for('index') }}">Back to Main Page</a></p>
{% endblock %}
